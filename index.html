<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid_19 Tracker</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Covid 19 Live Data in Table</h1>
      <br />
      <br />
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Total Deaths</th>
            <th scope="col">Total Cases</th>
            <th scope="col">New Deaths</th>
          </tr>
        </thead>
        <tbody>
          <tr id="data"></tr>
        </tbody>
      </table>
      <br />
      <br />
      <button onclick="refreashData()" class="btn btn-danger btn-block">
        Refresh Data
      </button>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    init();

    function init() {
      var url = "https://api.covid19api.com/summary";
      var data = " ";

      $.get(url, function (data) {
        // console.log(data);
        // console.log(data.Global.TotalConfirmed);
        data = `
         <td>${data.Global.Date}</td>
         <td>${data.Global.TotalDeaths}</td>
          <td>${data.Global.TotalConfirmed}</td>
         <td>${data.Global.NewDeaths}</td>
         `;
        $("#data").html(data);
      });
    }

    function refreashData() {
      //  console.log(data);
      clearData();
      init();
    }

    function clearData() {
      $("data").empty();
    }
  </script>
</html>
